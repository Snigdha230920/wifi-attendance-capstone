<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSE Wi-Fi Attendance</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/">CSE Attendance</a>
    <div class="ms-auto d-flex gap-3">
      <a class="btn btn-outline-primary btn-sm" href="{{ url_for('student_portal') }}"><i class="bi bi-person-check"></i> Student</a>
      <a class="btn btn-primary btn-sm" href="{{ url_for('admin_dashboard') }}"><i class="bi bi-shield-lock"></i> Admin</a>
    </div>
  </div>
</nav>

<main class="py-4">
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ 'secondary' if category=='info' else category }} shadow-sm mb-2">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</main>

<footer class="py-4">
  <div class="container text-center text-muted small">
    © {{ 2025 }} CSE Department • Wi-Fi Attendance
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
